<html>
<head>
    <link href="style.css" rel="stylesheet">
    <title>A Tale of frogs</title>
</head>
<body>
    <div>
        <img id="title-img" src="DialogBox1.png" width="675px">
        <h1>A Tale of frogs</h1>
        <div class="setting">
            <img class="cog" src="cog.png">
            <div class="settingMenu">
                <div class="settingButton">Save</div>
                <div class="settingButton">Restart</div>
                <div class="settingButton">Save</div>
            </div>
        </div>
        
        <div class="chat-box" >
            <div class="chat-box-content">
                <img class="DialogBox" src="DialogBox5.png">
                <div class="message">Press "Send" to start</div>
                <div class="response"></div>
            </div>
            <button class="previouspage"><</button>
            <button class="nextpage">></button>
            <div class="input-box">
                <input type="text">
                <button class="send">Send</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    </body>
</html>
